<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Наше турагентство «VILACEA» предлагает лучшие туры по всему миру: от экзотических стран до горящих предложений по пляжному отдыху. Организуем незабываемые поездки для вас!">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Турагентство "VILACEA» | Путешествия по всему миру и пляжный отдых</title>
</head>



<body>

    <header data-aos-delay="200" data-aos="fade-down">

        <div class="container">

            <div class="header_inner">
                <a href="/">
                    <img class="header_logo" src="images/logo.png" alt="Логотип тур агенства VILACEA">
                </a>
                <div class="header_content">
                    <nav class="header_navigate">
                        <a href="">Туры</a>
                        <a href="">Отзывы</a>
                        <a href="">Кто мы?</a>
                    </nav>
                    <div class="header_serch">
                        <img src="images/lupa1.png " alt="Поиск туров">
                        <input class="header_input" type="text">
                    </div>
                </div>
            </div>


        </div>

    </header>

    <section id="welcome">
        <div class="container">
            <div class="welcome_inner">
                <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
                    class="welcome_left">
                    <h1 class="welcome_title oswald">Турагентство "VILACEA»</h1>
                    <h2 class="welcome_subtitle">Лучшие туры по всему миру — подарите себе незабываемые путешествия.
                    </h2>
                </div>
                <div class="welcome_right">
                    <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
                        class="welcome_form">
                        <div class="welcome_form_title">
                            Запишись на тур
                        </div>
                        <input class="welcome_form_tel" placeholder="+7(928) 071 68 38" type="tel">
                        <div>
                            <div class="welcome_form_select_title">Выберите направление</div>
                            <select class="welcome_form_select">
                                <option>Владикавказ</option>
                                <option>Турция</option>
                                <option>Цей</option>
                                <option>Волгоград</option>
                            </select>
                        </div>
                        <label class="welcome_form_politic">
                            <input type="checkbox">
                            <div>Я ознакомлен с политикой</div>
                        </label>
                        <button class="welcome_form_buttom">Записаться</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
